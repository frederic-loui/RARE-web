site_name: RARE 
site_dir: ./web/
nav:
  - Home: index.md
  - Getting started: index.md
  - Reference guides: 
    - 'Network management': '/guides/mgmt-plane/'
    - 'Routing': '/guides/control-plane/'
    - 'Network service': '/guides/svc-plane/'
    - 'Dataplane': '/guides/data-plane/' 
  - Validated design: 
    - 'SP BGP route reflector': index.md
    - 'K8s BGP route reflector': index.md
    - 'MPLS LSR':
      - 'LDP LSR': index.md
      - 'ISIS-SR LSR': index.md
      - 'OSPF-SR LSR': index.md
    - 'MPLS LER':
      - 'VPNv4/6VPE': index.md
      - 'Point to point L2VPN': index.md
      - 'VPLS': index.md
      - 'EVPN': index.md
  - License: license.md
  - About: about.md
 
theme:
  logo: 'img/rare-icon.png'
  favicon: 'img/favicon.ico'
  name: 'material'
  custom_dir: 'theme' 
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'

extra_css:
  - 'css/extra.css'

extra:
  search:
    language: 'en'
    tokenizer: '[\s\-\.]+'

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  #- pymdownx.betterem:
  #    smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
